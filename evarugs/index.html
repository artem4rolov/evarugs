<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>EvaRUG в Вашем городе</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header__wrap">
                <!-- иконка и телефоны -->
                <div class="header__telephone">
                    <div class="header__telephone-img">
                        <img src="img/Telephone.svg" alt="иконка телефона">
                    </div>
                    <div class="header__telephone-text">
                        <span>+375 29 292-29-29 (VEL)</span>
                        <span>+375 33 333-33-33 (МТС)</span>
                    </div>
                </div>
                <!-- карта иконка и текст ваш город -->
                <div class="header__maps">
                    <div class="header__maps-img">
                        <img src="img/Map.svg" alt="иконка карты">
                    </div>
                    <span>ваш город</span>
                </div>
                <!-- инстаграм иконка и текст -->
                <div class="header__inst">
                    <div class="header__inst-img">
                        <img src="img/instagram.svg" alt="иконка инстаграм">
                    </div>
                    <span>посетите нашу страницу</span>
                </div>
                <!-- закрывается HEADER__WRAP -->
            </div> 
            <!-- закрывается CONTAINER -->
        </div>
        <!-- закрывается HEADER -->
    </div>
    

    <div class="footer">
        <div class="container">
            <div class="footer__wrap">
                <!-- футер инстаграм  -->
                <div class="footer__inst">
                    <h3 class="footer__header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                    <div class="footer__inst-img">
                        <img src="img/instagram footer.svg" alt="иконка инстаграм футер">
                    </div> 
                </div>
                <!-- футер телефон  -->
                <div class="footer__telephone">
                    <h3 class="footer__header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                        <ul>
                            <li>+375 29 292-29-29 (VEL)</li>
                            <li>+375 33 333-33-33 (МТС)</li>
                        </ul>  
                </div>
                <!-- футер О НАС -->
                <div class="footer__adress">
                    <h3 class="footer__header">О НАС</h3>
                <ul>
                    <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                    <li>ваш город</li>
                </ul>
                </div>
                <div class="footer__decor-1">
                    <img src="img/decor_small.svg" alt="маленький многоугольник фон подвала">
                </div>
                <div class="footer__decor-2">
                    <img src="img/decor_big.svg" alt="большой многоугольник фон подвала">
                </div>
                <!-- закрывается footer__wrap  -->
            </div>
            <!-- закрывается container  -->
        </div>
        <!-- закрывается footer  -->
    </div>

    <script src="js/script.js"></script>

</body>
</html>
